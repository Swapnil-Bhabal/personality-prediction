<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction</title>
    <!-- <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/reset.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home"><a href="../index.html">Home</a></li>
                <li class="work">How it works</li>
                <li class="about">About</li>
            </ul>
        </nav>  
    </header>
    <main class="first-question-page">
        <p>Neuroticism</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
        <form action="/submit" method="POST">
            <div class="question odd">
                <label for="Q1">Ques 1 : Am relaxed most of the time.</label>
                <input type="range" class="form-range" min="0" max="8" id="Q1" value="4">
            </div>
            <div class="question even">
                <label for="Q2">Ques 2: Am filled with doubts about thing</label>
                <input type="range" class="form-range" min="0" max="8" id="Q2" value="4">
            </div>
            <div class="question odd">
                <label for="Q3">Ques 3: Worry about things.</label>
                <input type="range" class="form-range" min="0" max="8" id="Q3" value="4">
            </div>
            <div class="question even">
                <label for="Q4">Ques 4: Am not easily bothered by things.</label>
                <input type="range" class="form-range" min="0" max="8" id="Q4" value="4">
            </div>
            <div class="question odd">
                <label for="Q5">Ques 5: get irritated easily.</label>
                <input type="range" class="form-range" min="0" max="8" id="Q5" value="4">
            </div>
            <div class="question even">
                <label for="Q6">Ques 6: Fear for the worst</label>
                <input type="range" class="form-range" min="0" max="8" id="Q6" value="4">
            </div>
            <div class="question odd">
                <label for="Q7">Ques 7: Are you anxious about something or somebody most of the time?</label>
                <input type="range" class="form-range" min="0" max="8" id="Q7" value="4">
            </div>
            <div class="question even">
                <label for="Q8">Ques 8: Feel comfortable with yourself</label>
                <input type="range" class="form-range" min="0" max="8" id="Q8" value="4">
            </div>
            <input type="text" name="neuroticism" id="neuroticism">
            <p>Openness</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
            <div class="question odd">
                <label for="Q1">Ques 1: I have a vivid imagination.</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q1">
            </div>
            <div class="question even">
                <label for="Q2">Ques 2: I enjoy wild flights of fantasy.</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q2">
            </div>
            <div class="question odd">
                <label for="Q3">Ques 3: I love to daydream.</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q3">
            </div>
            <div class="question even">
                <label for="Q4">Ques 4: I like to get lost in thought</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q4">
            </div>
            <div class="question odd">
                <label for="Q5">Ques 5: I see beauty in things that others might not notice</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q5">
            </div>
            <div class="question even">
                <label for="Q6">Ques 6: I experience my emotions intensely</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q6">
            </div>
            <div class="question odd">
                <label for="Q7">Ques 7: I feel others emotions.</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q7">
            </div>
            <div class="question even">
                <label for="Q8">Ques 8: I don't understand people who get emotional.</label>
                <input type="range" class="form-range-two" min="0" max="8" id="Q8">
            </div>
            <input type="text" name="openness" id="openness">
            <!-- <a href="./second-question.html" class="button">Next</a> -->
            <p>Extroversion</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
            <div class="question odd">
                <label for="Q1">Ques 1: Do you find it very hard to take no for an answer?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q1">
            </div>
            <div class="question even">
                <label for="Q2">Ques 2: Do you generally do and say things quickly without stopping to think?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q2">
            </div>
            <div class="question odd">
                <label for="Q3">Ques 3: Would you do almost anything for a dare?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q3">
            </div>
            <div class="question even">
                <label for="Q4">Ques 4: In your opinion are most people worthy of real trust?.</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q4">
            </div>
            <div class="question odd">
                <label for="Q5">Ques 5: Do you stop and think things over before doing anything?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q5">
            </div>
            <div class="question even">
                <label for="Q6">Ques 6: If you say you will do something do you always keep your promise, no matter how inconvenient it might be to do so?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q6">
            </div>
            <div class="question odd">
                <label for="Q7">Ques 7: Are you mostly quiet when you are with other peoples?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q7">
            </div>
            <div class="question even">
                <label for="Q8">Ques 8: Do you suffer from sleeplessness?</label>
                <input type="range" class="form-range-three" min="0" max="8" id="Q8">
            </div>
            <input type="text" name="extraversion" id="extraversion">
            <p>Conscientiousness</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
            <div class="question odd">
                <label for="Q1">Ques 1: Mess things up</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q1">
            </div>
            <div class="question even">
                <label for="Q2">Ques 2: Pay attention to details</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q2">
            </div>
            <div class="question odd">
                <label for="Q3">Ques 3: Follow through with my plans</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q3">
            </div>
            <div class="question even">
                <label for="Q4">Ques 4: Shirk my duties</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q4">
            </div>
            <div class="question odd">
                <label for="Q5">Ques 5: Get chores does right away</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q5">
            </div>
            <div class="question even">
                <label for="Q6">Ques 6: Dont put my mind on the task at hand.</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q6">
            </div>
            <div class="question odd">
                <label for="Q7">Ques 7: Am always prepared</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q7">
            </div>
            <div class="question even">
                <label for="Q8">Ques 8: Need a push to get started.</label>
                <input type="range" class="form-range-four" min="0" max="8" id="Q8">
            </div>
            <input type="text" name="conscientiousness" id="conscientiousness">
            <p>Agreeableness</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
        <form action="/submit" method="POST">
            <div class="question odd">
                <label for="Q1">Ques 1: Believe that i am better than others.</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q1">
            </div>
            <div class="question even">
                <label for="Q2">Ques 2: Treat all people equally.</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q2">
            </div>
            <div class="question odd">
                <label for="Q3">Ques 3: Suspect hidden motives in others.</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q3">
            </div>
            <div class="question even">
                <label for="Q4">Ques 4: Sympathize with others feelings.</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q4">
            </div>
            <div class="question odd">
                <label for="Q5">Ques 5: Respect others</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q5">
            </div>
            <div class="question even">
                <label for="Q6">Ques 6: Contradict others</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q6">
            </div>
            <div class="question odd">
                <label for="Q7">Ques 7: Am easy to satisy.</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q7">
            </div>
            <div class="question even">
                <label for="Q8">Ques 8: Have a good word for everyone</label>
                <input type="range" class="form-range-five" min="0" max="8" id="Q8">
            </div>
            <input type="text" name="agreeableness" id="agreeableness">
            <!-- <a href="../index.html" class="button">Next</a> -->
            <input type="submit" name="submit" value="Predict" class="button">
        </form>
    </main>
    <script>
        let neuroticism = document.getElementById('neuroticism');
        let openness = document.getElementById('openness');
        let extraversion = document.getElementById('extraversion');
        let conscientiousness = document.getElementById('conscientiousness');
        let agreeableness = document.getElementById('agreeableness');
        
        let allRangeNodesOne = document.querySelectorAll('.form-range');
        let allRangeNodesTwo = document.querySelectorAll('.form-range-two');
        let allRangeNodesThree = document.querySelectorAll('.form-range-three');
        let allRangeNodesFour = document.querySelectorAll('.form-range-four');
        let allRangeNodesFive = document.querySelectorAll('.form-range-five');

        allValues = [];
        allRangeNodesOne.forEach(item => {
            item.addEventListener('change', event => {
                allValues.push(parseInt(event.target.value));
                neuroticism.value = allValues.reduce((acc, curr) => acc + curr / allValues.length,0);
            })
        })

        allValuesTwo = []
        allRangeNodesTwo.forEach(item => {
            item.addEventListener('change', event => {
                allValuesTwo.push(parseInt(event.target.value));
                openness.value = allValuesTwo.reduce((acc, curr) => acc + curr / allValues.length,0);
            })
        })

        allValuesThree = [];
        allRangeNodesThree.forEach(item => {
            item.addEventListener('change', event => {
                allValuesThree.push(parseInt(event.target.value));
                extraversion.value = allValuesThree.reduce((acc, curr) => acc + curr / allValues.length,0);
            })
        })


        allValuesFour = [];
        allRangeNodesFour.forEach(item => {
            item.addEventListener('change', event => {
                allValuesFour.push(parseInt(event.target.value));
                conscientiousness.value = allValuesFour.reduce((acc, curr) => acc + curr / allValues.length,0);
            })
        })


        allValuesFive = [];
        allRangeNodesFive.forEach(item => {
            item.addEventListener('change', event => {
                allValuesFive.push(parseInt(event.target.value));
                agreeableness.value = allValuesFive.reduce((acc, curr) => acc + curr / allValues.length,0);
            })
        })
    </script>
</body>
</html>
