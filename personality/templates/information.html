<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction</title>
    <!-- <link rel="stylesheet" href="../reset.css">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/reset.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home"><a href="../index.html">Home</a></li>
                <li class="work">How it works</li>
                <li class="about">About</li>
            </ul>
        </nav>  
    </header>
    <main class="information-page">
        <form action="{{ url_for('form') }}">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="information" required>
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="number" id="age" name="information" required>
            </div>
            <div class="gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="information" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="information" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="information" value="other" required>
                <label for="other">Others</label>
            </div>
            <button type="submit" class="button">Start</button>
            
        </form>
    </main>
</body>
</html>
