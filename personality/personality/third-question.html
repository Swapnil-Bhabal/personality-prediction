<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personality Prediction</title>
    <link rel="stylesheet" href="../reset.css">

<body>
    <header>
        <nav>
            <ul>
                <li class="home"><a href="../index.html">Home</a></li>

    <main class="first-question-page">
        <p>Extroversion</p>
        <div class="panel">
            <span>inaccurate</span>
            <span>neutral</span>
            <span>accurate</span>
        </div>
        <form action="">
            <div class="question odd">
                <label for="first">Ques 1: Do you find it very hard to take no for an answer?</label>
                <input type="radio" name="first-question" id="first" value="0">
                <input type="radio" name="first-question" id="first" value="1">
                <input type="radio" name="first-question" id="first" value="2">
                <input type="radio" name="first-question" id="first" value="3">
                <input type="radio" name="first-question" id="first" value="4">
            </div>
            <div class="question even">
                <label for="first">Ques 2: Do you generally do and say things quickly without stopping to think?</label>
                <input type="radio" name="second-question" id="first" value="0">
                <input type="radio" name="second-question" id="first" value="1">
                <input type="radio" name="second-question" id="first" value="2">
                <input type="radio" name="second-question" id="first" value="3">
                <input type="radio" name="second-question" id="first" value="4">
            </div>
            <div class="question odd">
                <label for="first">Ques 3: Would you do almost anything for a dare?</label>
                <input type="radio" name="third-question" id="first" value="0">

                <input type="radio" name="third-question" id="first" value="2">
                <input type="radio" name="third-question" id="first" value="3">
                <input type="radio" name="third-question" id="first" value="4">
            </div>
            <div class="question even">
                <label for="first">Ques 4: In your opinion are most people worthy of real trust?.</label>
                <input type="radio" name="fourth-question" id="first" value="0">
                <input type="radio" name="fourth-question" id="first" value="1">
                <input type="radio" name="fourth-question" id="first" value="2">
                <input type="radio" name="fourth-question" id="first" value="3">
                <input type="radio" name="fourth-question" id="first" value="4">
            </div>
            <div class="question odd">
                <label for="first">Ques 5: Do you stop and think things over before doing anything?</label>
                <input type="radio" name="fifth-question" id="first" value="0">
                <input type="radio" name="fifth-question" id="first" value="1">
                <input type="radio" name="fifth-question" id="first" value="2">
                <input type="radio" name="fifth-question" id="first" value="3">
                <input type="radio" name="fifth-question" id="first" value="4">
            </div>
            <div class="question even">
                <label for="first">Ques 6: If you say you will do something do you always keep your promise, no matter how inconvenient it might be to do so?</label>
                <input type="radio" name="sixth-question" id="first" value="0">
                <input type="radio" name="sixth-question" id="first" value="1">
                <input type="radio" name="sixth-question" id="first" value="2">
                <input type="radio" name="sixth-question" id="first" value="3">
                <input type="radio" name="sixth-question" id="first" value="4">

            <div class="question odd">
                <label for="first">Ques 7: Are you mostly quiet when you are with other peoples?</label>
                <input type="radio" name="seventh-question" id="first" value="0">

                <input type="radio" name="seventh-question" id="first" value="3">
                <input type="radio" name="seventh-question" id="first" value="4">
